<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaterfallFlow</title>
    <link href="css/WaterfallFlow.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="head">
    <a href="#">Sign In</a>
    <span>|</span>
    <a href="#">Sign Up Now</a>
</div>

<div id="layout-mask"></div>
<div id="layout-pop">
    <div id="close" class="close"></div>
    <div id="layoutConent" class="layoutConent">
        <div id="SignIn">
        <div class="login">
            <div class="title">登陆</div>
            <div class="item">
                <label>账号:</label>
                <input type="text" class="input" id="ID" name="username"/>
                <p id="Error-id"></p>
            </div>
            <div class="item">
                <label>密码:</label>
                <input type="text" class="input" id="pwd" name="password"/>
                <p id="Error-pwd"></p>
            </div>
            <div class="item">
                <input type="submit" class="input" id="submit" name="submit" value="登陆"/>
            </div>
        </div>
    </div>
    </div>
</div>

<!--登录窗口-->


<!--注册窗口-->
<div id="SignUp">
    <div class="register">
        <div class="title">注册</div>
        <div class="item">
            <label>账号:</label>
            <input type="text" class="input" id="RID" name="username"/>
            <p id="Error-Rid"></p>
        </div>
        <div class="item">
            <label>密码:</label>
            <input type="text" class="input" id="Rpwd" name="password"/>
            <p id="Error-Rpwd"></p>
        </div>
        <div class="item">
            <label>密码:</label>
            <input type="text" class="input" id="Cpwd" name="password"/>
            <p id="Checkpwd"></p>
        </div>
        <div class="item">
            <input type="submit" class="input" id="register" name="submit" value="注册"/>
        </div>
    </div>
</div>

<script src="jquery-3.3.1/jquery-3.3.1.js" type="text/javascript"></script>
<script src="js/waterfallFlow.js" type="text/javascript"></script>
</body>
</html>
